<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff/Admin Register - Ayam Kings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            /* Very light gray */
            background-image: linear-gradient(135deg, #f8f8f8 25%, #e0e0e0 100%);
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            /* Green */
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            display: none;
            /* Hidden by default */
            font-weight: 500;
            animation: fadeInOut 3s forwards;
        }

        .message-box.error {
            background-color: #f44336;
            /* Red */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div
        class="bg-white p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-lg transform hover:scale-105 transition duration-500 ease-in-out border border-blue-100">
        <div class="text-center mb-7">
            <img src="https://placehold.co/100x100/4F46E5/FFFFFF?text=Staff" alt="Ayam Kings Staff Icon"
                class="mx-auto mb-4 rounded-full shadow-md">
            <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Register as Staff / Admin</h2>
            <p class="text-gray-500 mt-2">Create your staff or admin account.</p>
        </div>

        <form id="registerForm" class="space-y-5">
            <div>
                <label for="fullName" class="block text-gray-700 text-sm font-semibold mb-2">Full Name:</label>
                <input type="text" id="fullName" name="fullName"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="e.g., Jane Smith" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="e.g., staff@ayamkings.com" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Enter your password" required>
            </div>
            <div>
                <label for="confirm_password" class="block text-gray-700 text-sm font-semibold mb-2">Confirm
                    Password:</label>
                <input type="password" id="confirm_password" name="confirm_password"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Confirm your password" required>
            </div>
            <div>
                <label for="phone" class="block text-gray-700 text-sm font-semibold mb-2">Phone Number:</label>
                <input type="tel" id="phone" name="phone"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="e.g., 0123456789" required>
            </div>
            <!-- Hidden input for role, hardcoded to 'staff'. If you intend for this page to ONLY register admins, change value to 'admin' -->
            <input type="hidden" id="role" name="role" value="staff">

            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3.5 px-4 rounded-xl focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg">Register
                Account</button>
        </form>
        <p class="mt-8 text-center text-gray-600">Already have an account? <a href="staff_login.html"
                class="text-yellow-500 hover:text-yellow-700 font-semibold transition duration-200">Login here</a></p>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <script src="config.js"></script>
    <script>
        // Function to display messages (e.g., success, error)
        function showMessage(message, isError = false) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.className = 'message-box'; // Reset classes
            if (isError) {
                msgBox.classList.add('error');
            }
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }

        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value; // Now fixed to 'staff'

            if (password !== confirmPassword) {
                showMessage("Passwords do not match!", true);
                return;
            }

            try {
                const response = await fetch(getApiUrl('register.php'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ full_name: fullName, email, password, phone, role })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message || "Registration successful! You can now log in.");
                    setTimeout(() => {
                        window.location.href = 'staff_login.html'; // Redirect to staff login
                    }, 1500);
                } else {
                    showMessage(data.message || "Registration failed. Please try again.", true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage("An error occurred during registration.", true);
            }
        });
    </script>
</body>

</html>
