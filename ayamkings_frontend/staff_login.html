<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff/Admin Login - Ayam Kings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            /* Very light gray */
            background-image: linear-gradient(135deg, #f8f8f8 25%, #e0e0e0 100%);
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            /* Green */
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            display: none;
            /* Hidden by default */
            font-weight: 500;
            animation: fadeInOut 3s forwards;
        }

        .message-box.error {
            background-color: #f44336;
            /* Red */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div
        class="bg-white p-8 md:p-10 rounded-2xl shadow-xl w-full max-w-md transform hover:scale-105 transition duration-500 ease-in-out border border-blue-100">
        <div class="text-center mb-7">
            <img src="https://placehold.co/100x100/4F46E5/FFFFFF?text=Staff" alt="Ayam Kings Staff Icon"
                class="mx-auto mb-4 rounded-full shadow-md">
            <h2 class="text-3xl font-extrabold text-gray-800 tracking-tight">Login to Staff / Admin Portal</h2>
            <p class="text-gray-500 mt-2">Welcome! Please sign in with your staff or admin credentials.</p>
        </div>
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email:</label>
                <input type="email" id="email" name="email"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Enter your email" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password"
                    class="shadow-sm appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                    placeholder="Enter your password" required>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3.5 px-4 rounded-xl focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:-translate-y-1 shadow-lg">Login</button>
        </form>
        <p class="mt-8 text-center text-gray-600">Don't have an account? <a href="staff_register.html"
                class="text-indigo-500 hover:text-indigo-700 font-semibold transition duration-200">Register for Staff /
                Admin</a></p>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <script src="config.js"></script>
    <script>
        // Function to display messages (e.g., success, error)
        function showMessage(message, isError = false) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.className = 'message-box'; // Reset classes
            if (isError) {
                msgBox.classList.add('error');
            }
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }

        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(getApiUrl('login.php'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Check if the logged-in user is staff or admin
                    if (data.user.role === 'staff' || data.user.role === 'admin') {
                        showMessage(data.message || "Staff/Admin Login successful!");
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userRole', data.user.role);
                        localStorage.setItem('userFullName', data.user.full_name);
                        localStorage.setItem('userEmail', data.user.email);
                        localStorage.setItem('userId', data.user.id);

                        startSession(); // Initialize session timer on login

                        setTimeout(() => {
                            if (data.user.role === 'admin') {
                                window.location.href = 'admin_dashboard.html';
                            } else { // It's staff
                                window.location.href = 'staff_dashboard.html';
                            }
                        }, 1000);
                    } else {
                        // User is a customer trying to log in via staff page
                        showMessage("Access Denied: Please use Customer Login.", true);
                        localStorage.clear(); // Clear any potentially stored incorrect session
                    }
                } else {
                    showMessage(data.message || "Login failed. Please check your credentials.", true);
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage("An error occurred during login.", true);
            }
        });
    </script>
</body>

</html>
