<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Ayam Kings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #10B981;
            color: white;
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            display: none;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .message-box.error {
            background-color: #EF4444;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.15);
        }

        .submit-btn {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #D97706 0%, #B45309 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-amber-50 via-white to-orange-50">
    <!-- Background Decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-amber-200/30 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-orange-200/30 rounded-full blur-3xl"></div>
    </div>

    <!-- Card -->
    <div class="card relative w-full max-w-md p-8 md:p-10 rounded-3xl shadow-2xl border border-white/50">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div
                class="w-20 h-20 bg-gradient-to-br from-amber-400 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-5 shadow-lg shadow-amber-200/50 transform rotate-3 hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-key text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Forgot Password</h1>
            <p class="text-gray-500 mt-2 text-sm">Enter your email to receive a password reset link</p>
        </div>

        <!-- Form -->
        <form id="forgotForm" class="space-y-5">
            <div>
                <label for="email" class="block text-gray-700 text-xs font-bold mb-2 uppercase tracking-wider">Email
                    Address</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" name="email"
                        class="input-field w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="your@email.com" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                class="submit-btn w-full text-white font-bold py-4 px-4 rounded-xl focus:outline-none shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-paper-plane"></i>
                Send Reset Link
            </button>
        </form>

        <!-- Success Message (Hidden by default) -->
        <div id="successMessage" class="hidden text-center mt-6">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-3xl text-green-500"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Reset Link Generated!</h3>
            <p class="text-gray-500 text-sm mb-4" id="successText">Click the link below to reset your password:</p>
            <a id="resetLinkBtn" href="#" target="_blank"
                class="submit-btn inline-block text-white font-bold py-3 px-6 rounded-xl text-sm">
                <i class="fas fa-external-link-alt mr-2"></i>Reset Password
            </a>
        </div>

        <!-- Back to Login -->
        <div class="mt-8 text-center">
            <a href="customer_login.html"
                class="text-gray-400 hover:text-gray-600 text-sm font-medium transition-colors inline-flex items-center gap-1">
                <i class="fas fa-arrow-left text-xs"></i>
                Back to Login
            </a>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <script src="config.js"></script>
    <script>
        function showMessage(message, isError = false) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.className = 'message-box';
            if (isError) {
                msgBox.classList.add('error');
            }
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 4000);
        }

        document.getElementById('forgotForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('forgotForm');
            const successMessage = document.getElementById('successMessage');

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';

            try {
                const response = await fetch(getApiUrl('forgot_password.php'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    form.style.display = 'none';
                    successMessage.classList.remove('hidden');

                    // Set reset link if returned by API
                    if (data.reset_link) {
                        document.getElementById('resetLinkBtn').href = data.reset_link;
                    }

                    showMessage(data.message);
                } else {
                    showMessage(data.message, true);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', true);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Reset Link';
            }
        });
    </script>
</body>

</html>
