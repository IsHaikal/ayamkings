<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Ayam Kings</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        amber: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        },
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Config -->
    <script src="config.js"></script>
    <style>
        body {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(251, 191, 36, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(251, 191, 36, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(245, 158, 11, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(229, 231, 235, 0.5);
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #f59e0b;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
            outline: none;
        }

        /* Message Toast */
        #messageToast {
            z-index: 100;
        }
    </style>
</head>

<body class="min-h-screen text-gray-800 pb-20">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 transition-all duration-300 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Branding -->
                <div class="flex-shrink-0 flex items-center gap-3 cursor-pointer"
                    onclick="window.location.href='customer_menu.html'">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-amber-400 to-amber-600 rounded-xl flex items-center justify-center shadow-lg shadow-amber-200">
                        <i class="fas fa-crown text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="font-black text-2xl tracking-tight text-gray-900 leading-none">AYAM <span
                                class="text-amber-600">KINGS</span></h1>
                        <p class="text-[0.65rem] font-bold text-gray-400 uppercase tracking-[0.2em]">Royalty Tastes
                            Better</p>
                    </div>
                </div>

                <!-- Back Button -->
                <a href="customer_menu.html"
                    class="flex items-center gap-2 text-gray-500 hover:text-amber-600 font-bold transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    <span class="hidden sm:inline">Back to Menu</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-3xl mx-auto">

        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">My Profile</h2>
            <p class="text-gray-500 mt-1">Manage your account settings and preferences.</p>
        </div>

        <form id="profileForm" class="space-y-6">

            <!-- Personal Information Section -->
            <div class="glass-panel rounded-3xl p-8 shadow-xl shadow-gray-200/50">
                <div class="flex items-center gap-3 mb-6">
                    <div
                        class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center text-amber-600 text-lg">
                        <i class="fas fa-user"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900">Personal Information</h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Full Name -->
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Full
                            Name</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="fullName" name="fullName"
                                class="input-glass w-full pl-10 pr-4 py-3 rounded-xl text-gray-900 font-medium placeholder-gray-400"
                                placeholder="Your Name" required>
                        </div>
                    </div>

                    <!-- Email (Read Only) -->
                    <div class="col-span-2 md:col-span-1">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Email
                            Address</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email"
                                class="input-glass w-full pl-10 pr-4 py-3 rounded-xl text-gray-500 font-medium bg-gray-50/50 cursor-not-allowed"
                                placeholder="you@example.com" readonly>
                        </div>
                        <p class="text-xs text-gray-400 mt-1 ml-1">Email cannot be changed.</p>
                    </div>

                    <!-- Phone Number -->
                    <div class="col-span-2">
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Phone
                            Number</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-phone"></i>
                            </span>
                            <input type="tel" id="phone" name="phone"
                                class="input-glass w-full pl-10 pr-4 py-3 rounded-xl text-gray-900 font-medium placeholder-gray-400"
                                placeholder="0123456789" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Security Section -->
            <div class="glass-panel rounded-3xl p-8 shadow-xl shadow-gray-200/50">
                <div class="flex items-center gap-3 mb-6">
                    <div
                        class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 text-lg">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h3 class="text-xl font-bold text-gray-900">Security</h3>
                </div>

                <div class="space-y-4">
                    <div
                        class="p-4 bg-amber-50 rounded-xl border border-amber-100 text-sm text-amber-800 mb-4 flex items-start gap-3">
                        <i class="fas fa-info-circle mt-0.5"></i>
                        <span>Leave the password fields empty if you do not wish to change your password.</span>
                    </div>

                    <!-- Current Password -->
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Current
                            Password (Required to save changes)</label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" id="currentPassword"
                                class="input-glass w-full pl-10 pr-4 py-3 rounded-xl text-gray-900 font-medium placeholder-gray-400"
                                placeholder="Enter current password">
                        </div>
                    </div>

                    <!-- New Password -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">New
                                Password</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <input type="password" id="newPassword"
                                    class="input-glass w-full pl-10 pr-4 py-3 rounded-xl text-gray-900 font-medium placeholder-gray-400"
                                    placeholder="Min 6 characters">
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Confirm
                                New Password</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                                    <i class="fas fa-check-circle"></i>
                                </span>
                                <input type="password" id="confirmPassword"
                                    class="input-glass w-full pl-10 pr-4 py-3 rounded-xl text-gray-900 font-medium placeholder-gray-400"
                                    placeholder="Re-enter new password">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex justify-end pt-4">
                <button type="submit"
                    class="bg-gray-900 hover:bg-black text-white font-bold py-4 px-8 rounded-2xl shadow-xl hover:shadow-2xl hover:-translate-y-1 active:scale-95 transition-all text-lg flex items-center gap-3">
                    <span id="saveBtnText">Save Changes</span>
                    <i class="fas fa-save"></i>
                    <i id="saveBtnSpinner" class="fas fa-circle-notch fa-spin hidden"></i>
                </button>
            </div>
        </form>
    </div>

    <!-- Toast Notification -->
    <div id="messageToast"
        class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none">
        <span id="messageIcon"><i class="fas fa-info-circle"></i></span>
        <span id="messageText" class="font-medium">Notification</span>
    </div>

    <script>
        // Check Session
        if (typeof checkSession === 'function') {
            checkSession();
        } else {
            // Fallback if config.js not loaded yet or doesn't have it
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (!token || role !== 'customer') {
                window.location.href = 'customer_login.html';
            }
        }

        const userId = localStorage.getItem('userId');
        const form = document.getElementById('profileForm');

        // --- Fetch User Data ---
        async function fetchUserData() {
            try {
                // We'll reuse get_users.php but we might need to filter by ID on client side 
                // OR create a specific endpoint. For now, let's use get_users.php if it returns all, 
                // checking permissions might be an issue if get_users is admin only.
                // Let's assume we need to modify get_users or use a new endpoint. 
                // Actually, let's try to fetch user specific data.
                // Since I haven't built 'get_user_profile.php' yet, I will create it or use 'get_users.php'.
                // Checking 'get_users.php' in previous steps... it likely dumps all users. Not secure for customer.
                // PLAN CHANGE: I'll rely on what's in localStorage for now OR fetch from the new 'update_profile.php' (GET mode).
                // Better: Create 'get_profile.php'.

                // For now, let's try to use the data we might have stored or fetch it.
                // Since I cannot create two files at once, I will assume 'get_profile.php' exists or I will create it next.
                // I will point this to 'get_profile.php'.
                const response = await fetch(`${getApiUrl('get_profile.php')}?id=${userId}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('fullName').value = data.user.full_name;
                    document.getElementById('email').value = data.user.email;
                    document.getElementById('phone').value = data.user.phone;
                } else {
                    showMessage(data.message || "Failed to load profile.", true);
                }
            } catch (error) {
                console.error("Error loading profile:", error);
                // Fallback to localStorage if available (usually only basics)
                if (localStorage.getItem('userName')) document.getElementById('fullName').value = localStorage.getItem('userName');
            }
        }

        // --- Handle Submit ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (!currentPassword) {
                showMessage("Please enter your current password to save changes.", true);
                document.getElementById('currentPassword').focus();
                return;
            }

            if (newPassword && newPassword !== confirmPassword) {
                showMessage("New passwords do not match.", true);
                return;
            }

            if (newPassword && newPassword.length < 6) {
                showMessage("Password must be at least 6 characters.", true);
                return;
            }

            // Spinner
            const btnText = document.getElementById('saveBtnText');
            const btnSpinner = document.getElementById('saveBtnSpinner');
            btnText.classList.add('opacity-0');
            btnSpinner.classList.remove('hidden');

            try {
                const response = await fetch(getApiUrl('update_profile.php'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        full_name: fullName,
                        phone: phone,
                        current_password: currentPassword.trim(),
                        new_password: newPassword ? newPassword.trim() : null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage("Profile updated successfully!");
                    // Update LocalStorage if name changed
                    localStorage.setItem('userName', fullName);

                    // Reset password fields
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';
                } else {
                    showMessage(data.message || "Update failed.", true);
                }
            } catch (error) {
                console.error("Update error:", error);
                showMessage("An error occurred while updating.", true);
            } finally {
                btnText.classList.remove('opacity-0');
                btnSpinner.classList.add('hidden');
            }
        });

        // --- Toast Logic ---
        function showMessage(msg, isError = false) {
            const toast = document.getElementById('messageToast');
            const text = document.getElementById('messageText');
            const icon = document.getElementById('messageIcon');

            text.textContent = msg;
            toast.className = `fixed top-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-300 z-[100] ${isError ? 'bg-red-500 text-white' : 'bg-gray-900 text-white'
                }`;

            icon.innerHTML = isError ? '<i class="fas fa-exclamation-circle"></i>' : '<i class="fas fa-check-circle"></i>';

            toast.classList.remove('opacity-0', 'translate-y-[-20px]');

            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 3000);
        }

        // Initialize
        fetchUserData();

    </script>
</body>

</html>
