<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Ayam Kings</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        amber: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            200: '#fde68a',
                            300: '#fcd34d',
                            400: '#fbbf24',
                            500: '#f59e0b',
                            600: '#d97706',
                            700: '#b45309',
                            800: '#92400e',
                            900: '#78350f',
                        },
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Config -->
    <script src="config.js"></script>
    <style>
        body {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 0%, rgba(251, 191, 36, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(251, 191, 36, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(245, 158, 11, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .input-glass {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(229, 231, 235, 0.5);
            transition: all 0.3s ease;
        }

        .input-glass:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: #f59e0b;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
            outline: none;
        }

        .profile-field {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        .profile-field-value {
            font-weight: 600;
            color: #1f2937;
        }

        .edit-btn {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 10px;
            transition: all 0.2s;
        }

        /* Edit Modal */
        .edit-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .edit-modal.active {
            display: flex;
        }

        .edit-modal-content {
            background: white;
            border-radius: 24px;
            padding: 24px;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #messageToast {
            z-index: 2000;
        }
    </style>
</head>

<body class="min-h-screen text-gray-800 pb-20">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 transition-all duration-300 bg-white/80 backdrop-blur-md shadow-sm border-b border-gray-100/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Branding -->
                <div class="flex-shrink-0 flex items-center gap-3 cursor-pointer"
                    onclick="window.location.href='customer_menu.html'">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-amber-400 to-amber-600 rounded-xl flex items-center justify-center shadow-lg shadow-amber-200">
                        <i class="fas fa-crown text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="font-black text-2xl tracking-tight text-gray-900 leading-none">AYAM <span
                                class="text-amber-600">KINGS</span></h1>
                        <p class="text-[0.65rem] font-bold text-gray-400 uppercase tracking-[0.2em]">Royalty Tastes
                            Better</p>
                    </div>
                </div>

                <!-- Back Button -->
                <a href="customer_menu.html"
                    class="flex items-center gap-2 text-gray-500 hover:text-amber-600 font-bold transition-colors">
                    <i class="fas fa-arrow-left"></i>
                    <span class="hidden sm:inline">Back to Menu</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="pt-28 pb-12 px-4 sm:px-6 lg:px-8 max-w-3xl mx-auto">

        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-extrabold text-gray-900">My Profile</h2>
            <p class="text-gray-500 mt-1">Manage your account settings.</p>
        </div>

        <!-- Personal Information Section -->
        <div class="glass-panel rounded-3xl p-6 sm:p-8 shadow-xl shadow-gray-200/50 mb-6">
            <div class="flex items-center gap-3 mb-6">
                <div
                    class="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center text-amber-600 text-lg">
                    <i class="fas fa-user"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900">Personal Information</h3>
            </div>

            <div class="space-y-4">
                <!-- Username Field -->
                <div class="profile-field">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-user text-gray-400"></i>
                        <div>
                            <p class="text-xs text-gray-500 font-bold uppercase">Full Name</p>
                            <p id="displayName" class="profile-field-value">Loading...</p>
                        </div>
                    </div>
                    <button onclick="openEditModal('name')"
                        class="edit-btn bg-amber-100 text-amber-700 hover:bg-amber-200">
                        <i class="fas fa-pen mr-1"></i> Edit
                    </button>
                </div>

                <!-- Email Field (Read Only) -->
                <div class="profile-field bg-gray-50/50">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-envelope text-gray-400"></i>
                        <div>
                            <p class="text-xs text-gray-500 font-bold uppercase">Email</p>
                            <p id="displayEmail" class="text-gray-500 font-medium">Loading...</p>
                        </div>
                    </div>
                    <span class="text-xs text-gray-400 font-medium">Cannot change</span>
                </div>

                <!-- Phone Field -->
                <div class="profile-field">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-phone text-gray-400"></i>
                        <div>
                            <p class="text-xs text-gray-500 font-bold uppercase">Phone Number</p>
                            <p id="displayPhone" class="profile-field-value">Loading...</p>
                        </div>
                    </div>
                    <button onclick="openEditModal('phone')"
                        class="edit-btn bg-amber-100 text-amber-700 hover:bg-amber-200">
                        <i class="fas fa-pen mr-1"></i> Edit
                    </button>
                </div>
            </div>
        </div>

        <!-- Security Section (only for email registered users) -->
        <div id="securitySection" class="glass-panel rounded-3xl p-6 sm:p-8 shadow-xl shadow-gray-200/50 hidden">
            <div class="flex items-center gap-3 mb-6">
                <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 text-lg">
                    <i class="fas fa-lock"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900">Security</h3>
            </div>

            <div class="profile-field">
                <div class="flex items-center gap-3">
                    <i class="fas fa-key text-gray-400"></i>
                    <div>
                        <p class="text-xs text-gray-500 font-bold uppercase">Password</p>
                        <p class="text-gray-500 font-medium">••••••••</p>
                    </div>
                </div>
                <button onclick="openEditModal('password')"
                    class="edit-btn bg-gray-100 text-gray-700 hover:bg-gray-200">
                    <i class="fas fa-pen mr-1"></i> Change
                </button>
            </div>
        </div>

    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="edit-modal">
        <div class="edit-modal-content">
            <div class="flex items-center justify-between mb-6">
                <h3 id="modalTitle" class="text-xl font-bold text-gray-900">Edit</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="editForm" class="space-y-4">
                <!-- Dynamic content will be inserted here -->
                <div id="editFormContent"></div>

                <!-- Current Password (only for password change) -->
                <div id="passwordFieldWrapper" class="hidden">
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Current Password
                        (Required)</label>
                    <input type="password" id="modalCurrentPassword"
                        class="input-glass w-full px-4 py-3 rounded-xl text-gray-900 font-medium"
                        placeholder="Enter your current password">
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeEditModal()"
                        class="flex-1 py-3 px-4 bg-gray-100 text-gray-700 font-bold rounded-xl hover:bg-gray-200 transition-all">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 py-3 px-4 bg-amber-500 text-white font-bold rounded-xl hover:bg-amber-600 transition-all flex items-center justify-center gap-2">
                        <span id="modalBtnText">Save</span>
                        <i id="modalSpinner" class="fas fa-spinner fa-spin hidden"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="messageToast"
        class="fixed top-5 left-1/2 transform -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-300 opacity-0 translate-y-[-20px] pointer-events-none">
        <span id="messageIcon"><i class="fas fa-info-circle"></i></span>
        <span id="messageText" class="font-medium">Notification</span>
    </div>

    <script>
        // Check Session
        if (typeof checkSession === 'function') {
            checkSession();
        } else {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            if (!token || role !== 'customer') {
                window.location.href = 'customer_login.html';
            }
        }

        const userId = localStorage.getItem('userId');
        let currentEditField = null;

        // --- Fetch User Data ---
        async function fetchUserData() {
            try {
                const response = await fetch(`${getApiUrl('get_profile.php')}?id=${userId}`);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('displayName').textContent = data.user.full_name || 'Not set';
                    document.getElementById('displayEmail').textContent = data.user.email || 'Not set';
                    document.getElementById('displayPhone').textContent = data.user.phone || 'Not set';
                } else {
                    showMessage(data.message || "Failed to load profile.", true);
                }
            } catch (error) {
                console.error("Error loading profile:", error);
                // Fallback to localStorage
                if (localStorage.getItem('userName')) {
                    document.getElementById('displayName').textContent = localStorage.getItem('userName');
                }
            }
        }

        // --- Modal Functions ---
        function openEditModal(field) {
            currentEditField = field;
            const modal = document.getElementById('editModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('editFormContent');

            if (field === 'name') {
                title.textContent = 'Edit Full Name';
                content.innerHTML = `
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">New Name</label>
                        <input type="text" id="editValue" required
                            class="input-glass w-full px-4 py-3 rounded-xl text-gray-900 font-medium"
                            placeholder="Enter new name" value="${document.getElementById('displayName').textContent}">
                    </div>
                `;
                document.getElementById('passwordFieldWrapper').classList.add('hidden');
            } else if (field === 'phone') {
                title.textContent = 'Edit Phone Number';
                content.innerHTML = `
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">New Phone Number</label>
                        <input type="tel" id="editValue" required
                            class="input-glass w-full px-4 py-3 rounded-xl text-gray-900 font-medium"
                            placeholder="0123456789" value="${document.getElementById('displayPhone').textContent}">
                    </div>
                `;
                document.getElementById('passwordFieldWrapper').classList.add('hidden');
            } else if (field === 'password') {
                title.textContent = 'Change Password';
                content.innerHTML = `
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">New Password</label>
                        <input type="password" id="newPassword" required
                            class="input-glass w-full px-4 py-3 rounded-xl text-gray-900 font-medium"
                            placeholder="Min 6 characters">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Confirm New Password</label>
                        <input type="password" id="confirmPassword" required
                            class="input-glass w-full px-4 py-3 rounded-xl text-gray-900 font-medium"
                            placeholder="Re-enter new password">
                    </div>
                `;
                document.getElementById('passwordFieldWrapper').classList.remove('hidden');
            }

            document.getElementById('modalCurrentPassword').value = '';
            modal.classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditField = null;
        }

        // Close modal on backdrop click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeEditModal();
        });

        // --- Handle Edit Form Submit ---
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('modalCurrentPassword').value;

            // Only require password for password change
            if (currentEditField === 'password' && !currentPassword) {
                showMessage("Please enter your current password.", true);
                return;
            }

            const btnText = document.getElementById('modalBtnText');
            const spinner = document.getElementById('modalSpinner');
            btnText.classList.add('opacity-0');
            spinner.classList.remove('hidden');

            let payload = {
                user_id: userId,
                current_password: currentPassword
            };

            if (currentEditField === 'name') {
                payload.full_name = document.getElementById('editValue').value;
            } else if (currentEditField === 'phone') {
                payload.phone = document.getElementById('editValue').value;
            } else if (currentEditField === 'password') {
                const newPass = document.getElementById('newPassword').value;
                const confirmPass = document.getElementById('confirmPassword').value;

                if (newPass.length < 6) {
                    showMessage("Password must be at least 6 characters.", true);
                    btnText.classList.remove('opacity-0');
                    spinner.classList.add('hidden');
                    return;
                }

                if (newPass !== confirmPass) {
                    showMessage("Passwords do not match.", true);
                    btnText.classList.remove('opacity-0');
                    spinner.classList.add('hidden');
                    return;
                }

                payload.new_password = newPass;
            }

            try {
                const response = await fetch(getApiUrl('update_profile.php'), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.success) {
                    showMessage("Updated successfully!");
                    closeEditModal();
                    fetchUserData(); // Refresh display

                    // Update localStorage if name changed
                    if (currentEditField === 'name') {
                        localStorage.setItem('userName', payload.full_name);
                    }
                } else {
                    showMessage(data.message || "Update failed.", true);
                }
            } catch (error) {
                console.error("Update error:", error);
                showMessage("An error occurred.", true);
            } finally {
                btnText.classList.remove('opacity-0');
                spinner.classList.add('hidden');
            }
        });

        // --- Toast Logic ---
        function showMessage(msg, isError = false) {
            const toast = document.getElementById('messageToast');
            const text = document.getElementById('messageText');
            const icon = document.getElementById('messageIcon');

            text.textContent = msg;
            toast.className = `fixed top-5 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-300 z-[2000] ${isError ? 'bg-red-500 text-white' : 'bg-gray-900 text-white'}`;

            icon.innerHTML = isError ? '<i class="fas fa-exclamation-circle"></i>' : '<i class="fas fa-check-circle"></i>';

            toast.classList.remove('opacity-0', 'translate-y-[-20px]');

            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-[-20px]');
            }, 3000);
        }

        // Initialize
        fetchUserData();

        // Show security section only for email-registered users
        const loginMethod = localStorage.getItem('loginMethod');
        if (loginMethod === 'email') {
            document.getElementById('securitySection').classList.remove('hidden');
        }

    </script>
</body>

</html>
