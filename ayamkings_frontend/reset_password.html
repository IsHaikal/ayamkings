<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Ayam Kings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #10B981;
            color: white;
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            display: none;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .message-box.error {
            background-color: #EF4444;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.15);
        }

        .submit-btn {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #D97706 0%, #B45309 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-amber-50 via-white to-orange-50">
    <!-- Background Decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-amber-200/30 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-orange-200/30 rounded-full blur-3xl"></div>
    </div>

    <!-- Card -->
    <div class="card relative w-full max-w-md p-8 md:p-10 rounded-3xl shadow-2xl border border-white/50">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div
                class="w-20 h-20 bg-gradient-to-br from-amber-400 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-5 shadow-lg shadow-amber-200/50 transform rotate-3 hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-lock-open text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Reset Password</h1>
            <p class="text-gray-500 mt-2 text-sm">Create a new password for your account</p>
        </div>

        <!-- Error State (Invalid/Expired Token) -->
        <div id="errorState" class="hidden text-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-times text-3xl text-red-500"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Invalid or Expired Link</h3>
            <p class="text-gray-500 text-sm mb-6">This password reset link is no longer valid.</p>
            <a href="forgot_password.html" class="submit-btn inline-block text-white font-bold py-3 px-6 rounded-xl">
                Request New Link
            </a>
        </div>

        <!-- Form -->
        <form id="resetForm" class="space-y-5">
            <div>
                <label for="password" class="block text-gray-700 text-xs font-bold mb-2 uppercase tracking-wider">New
                    Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password"
                        class="input-field w-full pl-11 pr-12 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="••••••••" required minlength="6">
                    <button type="button" onclick="togglePassword('password', 'toggleIcon1')"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-eye" id="toggleIcon1"></i>
                    </button>
                </div>
            </div>

            <div>
                <label for="confirmPassword"
                    class="block text-gray-700 text-xs font-bold mb-2 uppercase tracking-wider">Confirm Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="input-field w-full pl-11 pr-12 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="••••••••" required minlength="6">
                    <button type="button" onclick="togglePassword('confirmPassword', 'toggleIcon2')"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-eye" id="toggleIcon2"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                class="submit-btn w-full text-white font-bold py-4 px-4 rounded-xl focus:outline-none shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-check"></i>
                Reset Password
            </button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="hidden text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-check text-3xl text-green-500"></i>
            </div>
            <h3 class="text-xl font-bold text-gray-900 mb-2">Password Reset Successful!</h3>
            <p class="text-gray-500 text-sm mb-6">You can now login with your new password.</p>
            <a href="customer_login.html" class="submit-btn inline-block text-white font-bold py-3 px-6 rounded-xl">
                Go to Login
            </a>
        </div>

        <!-- Back to Login -->
        <div class="mt-8 text-center" id="backLink">
            <a href="customer_login.html"
                class="text-gray-400 hover:text-gray-600 text-sm font-medium transition-colors inline-flex items-center gap-1">
                <i class="fas fa-arrow-left text-xs"></i>
                Back to Login
            </a>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <script src="config.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // If no token, show error
        if (!token) {
            document.getElementById('resetForm').style.display = 'none';
            document.getElementById('errorState').classList.remove('hidden');
            document.getElementById('backLink').style.display = 'none';
        }

        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function showMessage(message, isError = false) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.className = 'message-box';
            if (isError) {
                msgBox.classList.add('error');
            }
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 4000);
        }

        document.getElementById('resetForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('resetForm');
            const successMessage = document.getElementById('successMessage');
            const backLink = document.getElementById('backLink');

            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', true);
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters!', true);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Resetting...';

            try {
                const response = await fetch(getApiUrl('reset_password.php'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (data.success) {
                    form.style.display = 'none';
                    backLink.style.display = 'none';
                    successMessage.classList.remove('hidden');
                    showMessage(data.message);
                } else {
                    showMessage(data.message, true);

                    // If token invalid/expired, show error state
                    if (data.message.includes('Invalid') || data.message.includes('expired')) {
                        form.style.display = 'none';
                        document.getElementById('errorState').classList.remove('hidden');
                        backLink.style.display = 'none';
                    } else {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-check"></i> Reset Password';
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', true);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Reset Password';
            }
        });
    </script>
</body>

</html>
