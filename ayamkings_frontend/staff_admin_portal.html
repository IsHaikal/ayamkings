<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff / Admin Portal - Ayam Kings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f8f8;
            /* Very light gray */
            background-image: linear-gradient(135deg, #f8f8f8 25%, #e0e0e0 100%);
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            /* Green */
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            display: none;
            /* Hidden by default */
            font-weight: 500;
            animation: fadeInOut 3s forwards;
        }

        .message-box.error {
            background-color: #f44336;
            /* Red */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            10% {
                opacity: 1;
                transform: translateY(0);
            }

            90% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div
        class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-md text-center transform hover:scale-105 transition duration-500 ease-in-out border border-blue-100">
        <img src="https://placehold.co/120x120/4F46E5/FFFFFF?text=Portal" alt="Staff/Admin Icon"
            class="mx-auto mb-6 rounded-full shadow-md border-4 border-blue-200">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4 tracking-tight">Staff / Admin Portal</h1>
        <p class="text-lg text-gray-600 mb-8 leading-relaxed">Login or register to manage orders, menu, and more.</p>
        <div class="space-y-4">
            <!-- Staff/Admin Links -->
            <a href="staff_login.html"
                class="block w-full py-3.5 px-6 bg-blue-600 hover:bg-blue-700 text-white font-bold text-lg rounded-xl shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1">Staff
                / Admin Login</a>
            <a href="staff_register.html"
                class="block w-full py-3.5 px-6 bg-indigo-600 hover:bg-indigo-700 text-white font-bold text-lg rounded-xl shadow-lg hover:shadow-xl transition duration-300 ease-in-out transform hover:-translate-y-1">Staff
                / Admin Register</a>
            <div class="border-t border-gray-200 pt-4 mt-4">
                <p class="text-sm text-gray-600">Looking for customer options? <a href="index.html"
                        class="text-yellow-600 hover:text-yellow-800 font-semibold transition duration-200">Go to
                        Customer Site</a></p>
            </div>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <script>
        // Function to display messages (e.g., success, error)
        function showMessage(message, isError = false) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.className = 'message-box'; // Reset classes
            if (isError) {
                msgBox.classList.add('error');
            }
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 3000); // Hide after 3 seconds
        }
        // Redirect authenticated staff/admin users from this portal page to their respective dashboards
        (function () {
            const token = localStorage.getItem('userToken');
            const userRole = localStorage.getItem('userRole');

            if (token && (userRole === 'admin' || userRole === 'staff')) {
                if (userRole === 'admin') {
                    window.location.replace('admin_dashboard.html');
                } else if (userRole === 'staff') {
                    window.location.replace('staff_dashboard.html');
                }
            }
        })();
    </script>
</body>

</html>
