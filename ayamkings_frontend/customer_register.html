<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register - Ayam Kings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #10B981;
            color: white;
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            display: none;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .message-box.error {
            background-color: #EF4444;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .register-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }

        .google-btn {
            background: white;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            border-color: #4285F4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.2);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider:not(:empty)::before {
            margin-right: 1rem;
        }

        .divider:not(:empty)::after {
            margin-left: 1rem;
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.15);
        }

        .register-btn {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: linear-gradient(135deg, #D97706 0%, #B45309 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-amber-50 via-white to-orange-50">
    <!-- Background Decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-amber-200/30 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-orange-200/30 rounded-full blur-3xl"></div>
        <div class="absolute top-1/2 left-1/4 w-60 h-60 bg-yellow-200/20 rounded-full blur-3xl"></div>
    </div>

    <!-- Register Card -->
    <div class="register-card relative w-full max-w-md p-8 md:p-10 rounded-3xl shadow-2xl border border-white/50 my-8">
        <!-- Logo & Header -->
        <div class="text-center mb-6">
            <div
                class="w-16 h-16 bg-gradient-to-br from-amber-400 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-amber-200/50 transform -rotate-3 hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-user-plus text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight">Create Account</h1>
            <p class="text-gray-500 mt-1 text-sm">Join us and start ordering delicious meals</p>
        </div>

        <!-- Google Register Button (Dummy) -->
        <button onclick="handleGoogleRegister()"
            class="google-btn w-full flex items-center justify-center gap-3 py-3 px-4 rounded-xl font-semibold text-gray-700 mb-5">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Sign up with Google
        </button>

        <!-- Divider -->
        <div class="divider text-sm text-gray-400 font-medium mb-5">or register with email</div>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4">
            <!-- Hidden role field -->
            <input type="hidden" id="role" name="role" value="customer">

            <!-- Full Name -->
            <div>
                <label for="fullName" class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Full
                    Name</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-user"></i>
                    </span>
                    <input type="text" id="fullName" name="fullName"
                        class="input-field w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="John Doe" required>
                </div>
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Email
                    Address</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" name="email"
                        class="input-field w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="your@email.com" required>
                </div>
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Phone
                    Number</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-phone"></i>
                    </span>
                    <input type="tel" id="phone" name="phone"
                        class="input-field w-full pl-11 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="0123456789" required>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label for="password"
                    class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password"
                        class="input-field w-full pl-11 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="••••••••" required oninput="checkPasswordStrength()">
                    <button type="button" onclick="togglePassword('password', 'toggleIcon1')"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-eye" id="toggleIcon1"></i>
                    </button>
                </div>
                <!-- Password Strength Indicator -->
                <div class="mt-2 flex gap-1">
                    <div id="strength1" class="password-strength flex-1 bg-gray-200"></div>
                    <div id="strength2" class="password-strength flex-1 bg-gray-200"></div>
                    <div id="strength3" class="password-strength flex-1 bg-gray-200"></div>
                    <div id="strength4" class="password-strength flex-1 bg-gray-200"></div>
                </div>
                <p id="strengthText" class="text-xs text-gray-400 mt-1"></p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm_password"
                    class="block text-gray-700 text-xs font-bold mb-1.5 uppercase tracking-wider">Confirm
                    Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="confirm_password" name="confirm_password"
                        class="input-field w-full pl-11 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="••••••••" required oninput="checkPasswordMatch()">
                    <button type="button" onclick="togglePassword('confirm_password', 'toggleIcon2')"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-eye" id="toggleIcon2"></i>
                    </button>
                </div>
                <p id="matchText" class="text-xs mt-1 hidden"></p>
            </div>

            <!-- Terms Checkbox -->
            <div class="flex items-start gap-3 pt-2">
                <input type="checkbox" id="terms" required
                    class="w-4 h-4 mt-0.5 text-amber-500 border-gray-300 rounded focus:ring-amber-500">
                <label for="terms" class="text-sm text-gray-600">
                    I agree to the <a href="#" class="text-amber-600 hover:text-amber-700 font-medium">Terms of
                        Service</a> and <a href="#" class="text-amber-600 hover:text-amber-700 font-medium">Privacy
                        Policy</a>
                </label>
            </div>

            <!-- Register Button -->
            <button type="submit"
                class="register-btn w-full text-white font-bold py-4 px-4 rounded-xl focus:outline-none shadow-lg flex items-center justify-center gap-2 mt-2">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-500 text-sm">
                Already have an account?
                <a href="customer_login.html"
                    class="text-amber-600 hover:text-amber-700 font-semibold transition-colors">Sign In</a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="mt-3 text-center">
            <a href="customer_login.html"
                class="text-gray-400 hover:text-gray-600 text-sm font-medium transition-colors inline-flex items-center gap-1">
                <i class="fas fa-arrow-left text-xs"></i>
                Back to Login
            </a>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <script src="config.js"></script>
    <script>
        // Toggle Password Visibility
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Password Strength Checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strength1 = document.getElementById('strength1');
            const strength2 = document.getElementById('strength2');
            const strength3 = document.getElementById('strength3');
            const strength4 = document.getElementById('strength4');
            const strengthText = document.getElementById('strengthText');

            let strength = 0;

            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength++;

            // Reset
            [strength1, strength2, strength3, strength4].forEach(el => {
                el.className = 'password-strength flex-1 bg-gray-200';
            });

            if (strength >= 1) strength1.className = 'password-strength flex-1 bg-red-400';
            if (strength >= 2) {
                strength1.className = 'password-strength flex-1 bg-orange-400';
                strength2.className = 'password-strength flex-1 bg-orange-400';
            }
            if (strength >= 3) {
                strength1.className = 'password-strength flex-1 bg-yellow-400';
                strength2.className = 'password-strength flex-1 bg-yellow-400';
                strength3.className = 'password-strength flex-1 bg-yellow-400';
            }
            if (strength >= 4) {
                strength1.className = 'password-strength flex-1 bg-emerald-400';
                strength2.className = 'password-strength flex-1 bg-emerald-400';
                strength3.className = 'password-strength flex-1 bg-emerald-400';
                strength4.className = 'password-strength flex-1 bg-emerald-400';
            }

            const texts = ['', 'Weak', 'Fair', 'Good', 'Strong'];
            const colors = ['', 'text-red-500', 'text-orange-500', 'text-yellow-600', 'text-emerald-500'];
            strengthText.textContent = texts[strength] || '';
            strengthText.className = `text-xs mt-1 font-medium ${colors[strength] || ''}`;
        }

        // Check Password Match
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;
            const matchText = document.getElementById('matchText');

            if (confirm.length === 0) {
                matchText.classList.add('hidden');
                return;
            }

            matchText.classList.remove('hidden');
            if (password === confirm) {
                matchText.textContent = '✓ Passwords match';
                matchText.className = 'text-xs mt-1 text-emerald-500 font-medium';
            } else {
                matchText.textContent = '✗ Passwords do not match';
                matchText.className = 'text-xs mt-1 text-red-500 font-medium';
            }
        }

        // Google Register Handler (Dummy)
        function handleGoogleRegister() {
            showMessage("Google Sign-up will be available soon!", false);
        }

        // Function to display messages
        function showMessage(message, isError = false) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.className = 'message-box';
            if (isError) {
                msgBox.classList.add('error');
            }
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 3000);
        }

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const phone = document.getElementById('phone').value;
            const role = document.getElementById('role').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            if (password !== confirmPassword) {
                showMessage("Passwords do not match!", true);
                return;
            }

            if (password.length < 6) {
                showMessage("Password must be at least 6 characters!", true);
                return;
            }

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating Account...';

            try {
                const response = await fetch(getApiUrl('register.php'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ full_name: fullName, email, password, phone, role })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage(data.message || "Registration successful!");
                    setTimeout(() => {
                        window.location.href = 'customer_login.html';
                    }, 1500);
                } else {
                    showMessage(data.message || "Registration failed. Please try again.", true);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage("An error occurred during registration.", true);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });
    </script>
</body>

</html>
