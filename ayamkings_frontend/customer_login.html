<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Ayam Kings</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .message-box {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #10B981;
            color: white;
            padding: 15px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            display: none;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .message-box.error {
            background-color: #EF4444;
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }

        .google-btn {
            background: white;
            border: 2px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .google-btn:hover {
            border-color: #4285F4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.2);
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e5e7eb;
        }

        .divider:not(:empty)::before {
            margin-right: 1rem;
        }

        .divider:not(:empty)::after {
            margin-left: 1rem;
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.15);
        }

        .login-btn {
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #D97706 0%, #B45309 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.4);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-amber-50 via-white to-orange-50">
    <!-- Background Decorations -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-amber-200/30 rounded-full blur-3xl"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-orange-200/30 rounded-full blur-3xl"></div>
    </div>

    <!-- Login Card -->
    <div class="login-card relative w-full max-w-md p-8 md:p-10 rounded-3xl shadow-2xl border border-white/50">
        <!-- Logo & Header -->
        <div class="text-center mb-8">
            <div
                class="w-20 h-20 bg-gradient-to-br from-amber-400 to-orange-500 rounded-2xl flex items-center justify-center mx-auto mb-5 shadow-lg shadow-amber-200/50 transform rotate-3 hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-drumstick-bite text-3xl text-white"></i>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Welcome Back!</h1>
            <p class="text-gray-500 mt-2 text-sm">Sign in to continue ordering delicious meals</p>
        </div>

        <!-- Google Login Button (Dummy) -->
        <button onclick="handleGoogleLogin()"
            class="google-btn w-full flex items-center justify-center gap-3 py-3.5 px-4 rounded-xl font-semibold text-gray-700 mb-6">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
        </button>

        <!-- Divider -->
        <div class="divider text-sm text-gray-400 font-medium mb-6">or sign in with email</div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-5">
            <div>
                <label for="email" class="block text-gray-700 text-xs font-bold mb-2 uppercase tracking-wider">Email
                    Address</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" id="email" name="email"
                        class="input-field w-full pl-11 pr-4 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="your@email.com" required>
                </div>
            </div>

            <div>
                <label for="password"
                    class="block text-gray-700 text-xs font-bold mb-2 uppercase tracking-wider">Password</label>
                <div class="relative">
                    <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" id="password" name="password"
                        class="input-field w-full pl-11 pr-12 py-3.5 bg-gray-50 border border-gray-200 rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-amber-500/50 focus:border-amber-500 focus:bg-white"
                        placeholder="••••••••" required>
                    <button type="button" onclick="togglePassword()"
                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="text-right">
                <a href="forgot_password.html"
                    class="text-sm text-amber-600 hover:text-amber-700 font-medium transition-colors">Forgot
                    password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="login-btn w-full text-white font-bold py-4 px-4 rounded-xl focus:outline-none shadow-lg flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <!-- Register Link -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 text-sm">
                Don't have an account?
                <a href="customer_register.html"
                    class="text-amber-600 hover:text-amber-700 font-semibold transition-colors">Create Account</a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="mt-4 text-center">
            <a href="index.html"
                class="text-gray-400 hover:text-gray-600 text-sm font-medium transition-colors inline-flex items-center gap-1">
                <i class="fas fa-arrow-left text-xs"></i>
                Back to Home
            </a>
        </div>
    </div>

    <!-- Message Box -->
    <div id="messageBox" class="message-box"></div>

    <script src="config.js"></script>
    <script>
        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Google Login Handler
        function handleGoogleLogin() {
            // Initialize Google Identity Services
            google.accounts.id.initialize({
                client_id: CONFIG.GOOGLE_CLIENT_ID,
                callback: handleGoogleCredentialResponse
            });

            // Prompt One Tap or show button
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    // Fallback: render the button
                    showMessage('Opening Google Sign-In...', false);
                    google.accounts.id.renderButton(
                        document.createElement('div'),
                        { theme: 'outline', size: 'large' }
                    );
                    // Trigger popup
                    google.accounts.oauth2.initCodeClient({
                        client_id: CONFIG.GOOGLE_CLIENT_ID,
                        scope: 'email profile',
                        ux_mode: 'popup',
                        callback: (response) => {
                            console.log('OAuth response:', response);
                        }
                    }).requestCode();
                }
            });
        }

        // Handle Google credential response
        async function handleGoogleCredentialResponse(response) {
            try {
                showMessage('Signing in with Google...', false);

                const res = await fetch(getApiUrl('google_login.php'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ credential: response.credential })
                });

                const data = await res.json();

                if (data.success) {
                    if (data.user.role === 'customer') {
                        showMessage(data.message || 'Google login successful!');
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userRole', data.user.role);
                        localStorage.setItem('userFullName', data.user.full_name);
                        localStorage.setItem('userEmail', data.user.email);
                        localStorage.setItem('userId', data.user.id);

                        startSession();

                        setTimeout(() => {
                            window.location.href = 'customer_menu.html';
                        }, 1000);
                    } else {
                        showMessage('Access Denied: Please use Staff/Admin Login.', true);
                        localStorage.clear();
                    }
                } else {
                    showMessage(data.message || 'Google login failed.', true);
                }
            } catch (error) {
                console.error('Google login error:', error);
                showMessage('An error occurred during Google login.', true);
            }
        }

        // Initialize Google Sign-In on page load
        window.onload = function () {
            if (typeof google !== 'undefined' && google.accounts) {
                google.accounts.id.initialize({
                    client_id: CONFIG.GOOGLE_CLIENT_ID,
                    callback: handleGoogleCredentialResponse,
                    auto_select: false
                });
            }
        };

        // Function to display messages
        function showMessage(message, isError = false) {
            const msgBox = document.getElementById('messageBox');
            msgBox.textContent = message;
            msgBox.className = 'message-box';
            if (isError) {
                msgBox.classList.add('error');
            }
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.display = 'none';
            }, 3000);
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');

            // Disable button during request
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';

            try {
                const response = await fetch(getApiUrl('login.php'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    if (data.user.role === 'customer') {
                        showMessage(data.message || "Login successful!");
                        localStorage.setItem('userToken', data.token);
                        localStorage.setItem('userRole', data.user.role);
                        localStorage.setItem('userFullName', data.user.full_name);
                        localStorage.setItem('userEmail', data.user.email);
                        localStorage.setItem('userId', data.user.id);

                        startSession();

                        setTimeout(() => {
                            window.location.href = 'customer_menu.html';
                        }, 1000);
                    } else {
                        showMessage("Access Denied: Please use Staff/Admin Login.", true);
                        localStorage.clear();
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                    }
                } else {
                    showMessage(data.message || "Login failed. Please check your credentials.", true);
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage("An error occurred during login.", true);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        });
    </script>
</body>

</html>
