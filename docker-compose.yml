version: '3.8'

services:
  # PHP Backend with Apache
  backend:
    build: .
    container_name: ayamkings_backend
    ports:
      - "80:80"
    environment:
      - ENVIRONMENT=production
    depends_on:
      - mysql
    volumes:
      - ./ayamkings_backend:/var/www/html
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ayamkings_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ayamkings_root_password
      MYSQL_DATABASE: ayamkings_db
      MYSQL_USER: ayamkings_user
      MYSQL_PASSWORD: ayamkings_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  mysql_data:
